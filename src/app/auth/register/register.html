<div class="registro-container">
  <div class="registro-card">
    <h2>Crear una cuenta</h2>

    <form #registroForm="ngForm" (ngSubmit)="registrar()">
      <input type="text" name="name" [(ngModel)]="nombre" placeholder="Nombre completo" required />

      <input type="text" name="lastname" [(ngModel)]="lastname" placeholder="Apellido/s" required />

      <input type="email" name="email" [(ngModel)]="email" placeholder="Correo electrónico" required />

      <input type="password" name="password" [(ngModel)]="password" placeholder="Contraseña" required />

      <input type="password" name="confirmPassword" [(ngModel)]="confirmPassword" placeholder="Confirmar contraseña" required />

      <div *ngIf="errorPassword" class="error-msg">
        Las contraseñas no coinciden.
      </div>

      <button type="submit">Crear cuenta</button>

      <p class="aviso">
        Al registrarte, aceptás nuestros <a href="#">Términos</a>
      </p>
    </form>
  </div>
</div>
